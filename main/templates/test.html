<!DOCTYPE HTML>
<html>
    <head>
        <meta charset = "utf-8" />
        <title>calendar test page</title>
        <link rel = "stylesheet" type = "text/css" href = "../../static/css/calendar.css" />
        <link rel = 'stylesheet' href = '../../static/node_modules/@fullcalendar/core/main.css' />
        <link rel = 'stylesheet' href = '../../static/node_modules/@fullcalendar/daygrid/main.css' />
        <script type = "text/javascript" src = '../../static/node_modules/@fullcalendar/core/main.js'></script>
        <script type = "text/javascript" src = '../../static/node_modules/@fullcalendar/daygrid/main.js'></script>
        <!-- 캘린더 api 테스트용 html, 사용 안함 -->
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                var calendarEl = document.getElementById('calendar');
          
                var calendar = new FullCalendar.Calendar(calendarEl, {
                    plugins: [ 'dayGrid' ]
                    });
                calendar.render();
            });
        </script>
    </head>
    <body>
        <div id='calendar'></div>
    </body>
    <script type = "text/javascript" src = "../../static/scripts/calendar.js"></script>
</html>
